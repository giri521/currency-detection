<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Detection Using Teachable Machine</title>
    <style>
        #message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        #webcam-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #label-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Currency Detection Using Teachable Machine</h2>
    <button onclick="init()">Start Detection (Front Camera)</button>
    <button onclick="init(true)">Start Detection (Back Camera)</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="message"></div>

    <!-- Load TensorFlow.js and Teachable Machine libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/J-kXaPdE1/";

        let model, webcam, labelContainer, maxPredictions;
        let lastPlayedTime = 0;

        const audioFiles = {
            "500": "audio/500.mp3",
            "200": "audio/200.mp3",
            "100": "audio/100.mp3",
            "50": "audio/50.mp3",
            "10": "audio/10.mp3",
            "100 (USD)": "audio/100_dollar.mp3",
            "50 (USD)": "audio/50_dollar.mp3",
            "20 (USD)": "audio/20_dollar.mp3",
            "10 (USD)": "audio/10_dollar.mp3",
            "No currency note detected": "audio/no_currency.mp3"
        };

        async function init(useBackCamera = false) {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = !useBackCamera; // Flip webcam if using front camera
            webcam = new tmImage.Webcam(200, 200, flip);

            // Set the camera ID for back or front camera
            const facingMode = useBackCamera ? {facingMode: { exact: "environment" }} : "user";
            await webcam.setup({ facingMode }); 
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").innerHTML = ""; // Clear any existing webcam
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ""; // Clear any previous labels
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); 
            await predict(); 
            window.requestAnimationFrame(loop); 
        }

        async function predict() {
            const predictions = await model.predict(webcam.canvas);

            let maxProbability = 0;
            let predictedClass = "";

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = predictions[i].className;
                const probability = predictions[i].probability.toFixed(2);

                labelContainer.childNodes[i].innerHTML = `${classPrediction}: ${probability}`;

                if (parseFloat(probability) > maxProbability) {
                    maxProbability = parseFloat(probability);
                    predictedClass = classPrediction;
                }
            }

            document.getElementById("message").innerHTML = `Detected: ${predictedClass}`;

            const currentTime = Date.now();
            if (maxProbability >= 0.75 && (currentTime - lastPlayedTime >= 10000)) {
                playAudio(predictedClass); 
                lastPlayedTime = currentTime;
            }
        }

        function playAudio(className) {
            const audioPath = audioFiles[className];
            if (audioPath) {
                const audio = new Audio(audioPath);
                audio.play().catch((error) => {
                    console.error("Audio failed to play:", error);
                });
                console.log(`Playing audio for: ${className}`);
            } else {
                console.error("Audio file not found for: " + className);
            }
        }
    </script>
</body>
</html>
